name: Reusable workflow example
run-name: Backend CI

on:
  workflow_call:
  
defaults:
  run:
    working-directory: backend
  
    
jobs:
  install-lint-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: actions/setup-node@v5
      - name: Install lint
        run: npm i
      
  lint-services:
    runs-on: ubuntu-latest
    needs: install-lint-service
    steps:
      - name: lint collab service
        run: npm run lint -- services/collaboration_service/src 
      - name: lint user service
        run: npm run lint -- services/user_service/src 
      - name: lint question service
        run: npm run lint -- services/question_service/src 
      - name: lint matching service
        run: npm run lint -- services/matching_service/src 
