name: Backend
run-name: Backend CI

on:
  workflow_call:

defaults:
  run:
    working-directory: backend

jobs:
  lint-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: actions/setup-node@v5
      - name: Install lint
        run: npm i
      - name: lint collab service
        run: npm run lint -- services/collaboration_service/src
      - name: lint user service
        run: npm run lint -- services/user_service/src
      - name: lint question service
        run: npm run lint -- services/question_service/src
      - name: lint matching service
        run: npm run lint -- services/matching_service/src

  build-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: actions/setup-node@v5
      - name: install messager
        run: cd shared/messaging && npm i
      - name: install redis
        run: cd shared/redis && npm i
      - name: build collab service
        run: cd services/collaboration_service && npm i && npm run build
      - name: build question service
        run: cd services/question_service && npm i && npm run build
      - name: build matching service
        run: cd services/matching_service && npm i && npm run build
      - name: build user service
        run: cd services/user_service && npm i && npm run build

  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - collaboration_service
          - question_service
          - matching_service
          - user_service

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "❌ DOCKER_USERNAME is missing"
          else
            echo "✅ DOCKER_USERNAME is set"
          fi

          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ DOCKER_PASSWORD is missing"
          else
            echo "✅ DOCKER_PASSWORD is set"
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: peerprep4/peerprep4:${{ matrix.service }}
