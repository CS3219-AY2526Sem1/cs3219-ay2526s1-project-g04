apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: question-service
  template:
    metadata:
      labels:
        app: question-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: peerprep4
          image: peerprep4/peerprep4:question_service
          ports:
            - containerPort: 3008
