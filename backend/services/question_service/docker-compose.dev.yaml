# docker-compose.dev.yaml  (no 'version' field to avoid the deprecation warning)

services:
  qs-postgres:
    container_name: qs-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_DB: qs
    ports:
      - "5432:5432"
    volumes:
      - qs_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qs"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  qs_pg_data:
