services:
  postgres:
    image: postgres
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5433:5432'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  collaboration_service:
    build: ./backend/services/collaboration_service  # path to your service Dockerfile
    restart: always
    depends_on:
      - postgres
    ports:
      - '4000:4000'  # WebSocket server port
    environment:
      DATABASE_URL: postgres://postgres:example@postgres:5432/postgres
      REDIS_URL: redis://redis:6379   # if using redis
